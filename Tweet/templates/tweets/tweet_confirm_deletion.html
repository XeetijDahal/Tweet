{% extends "layout.html" %}

{% block title %}

{% block content %}
<h1 class="text-center mt-4">Are you sure that you want to delete the post?</h1>
<form method="post" class="text-center">
  {% csrf_token %}
  <button class="btn btn-danger me-2">Delete</button>
  <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock %}
